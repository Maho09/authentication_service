{% extends "perfumes/layout.html" %}

{% block body %}

<h2>Change your Password</h2>

{% if message %}
<div class="alert alert-danger" role="alert" style="width: 40%">{{ message }}</div>
{% endif %}

{% if success %}
<div class="alert alert-success" role="alert" style="width: 40%">{{ success }}</div>
{% endif %}

<form action="{% url 'change-pass' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="password" name="pass" placeholder="New Password">
  </div>
  <div class="form-group">
    <input autofocus class="form-control" type="password" name="pass2" placeholder="Confirm Password">
  </div>
  {% if messages %}
    {% for message in messages %}
      <input  type="hidden" name="id" value="{{ message }}">
    {% endfor %}
 
  {% else %}
    <input  type="hidden" name="id" value="{{ user.username }}">
  {% endif %}
  
  <input class="btn btn-primary" type="submit" value="Submit">
</form>



{% endblock %}
